<div class="container">
              <div class="card" [formGroup]="bannerForm" >
                <div class="card-header">
                  Add new Banner 
                </div>

                <div class="card-body">
                  <input type="text" formControlName="title" placeholder="entar the title" class="form-control">
                  <h5 class="card-title">Select a file for upload:</h5>
                  <input type="file" (change)="uploadPhoto($event)" class="form-control" accept=".png,.jpg" />
                  <button (click)="bannerFormSubmit(bannerForm.value)" class="btn btn-primary" >Add Banner</button>
                </div>
              </div>
            </div>
<div  class="container"  >
    <table class="table">
        <thead>
            <tr>
                <th>SN</th>
                <th>Titlt</th>
                <th>Photo</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of banners">
                <td scope="row">
                    
                </td>
                <td>{{item.title}}</td>
                <td>
                    <img height="100px" src="{{item.photoUrl}}" alt="">
                </td>
                <td><button class="btn btn-success" >Active</button>
                    <button class="btn btn-danger" (click)="deletebyID(item._id)" >Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
