<body>
    <div class="d-flex" id="wrapper">    
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Admin Panel</div>
        <div class="list-group list-group-flush">
          <a  class="list-group-item list-group-item-action bg-light" (click)="bannerr()" >Banner</a>
          <a href="#" class="list-group-item list-group-item-action bg-light" (click)="blogg()" >Blog</a>
          <a href="#" class="list-group-item list-group-item-action bg-light" (click)="newss()" >News</a>
          <a href="#" class="list-group-item list-group-item-action bg-light" (click)="articlee()" >Article</a>
          <a href="#" class="list-group-item list-group-item-action bg-light" (click)="testimoniall()" >Testimonial</a>
        </div>
      </div>
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <button class="btn btn-primary" id="menu-toggle">Dashboard Control panel</button>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">log Out</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container-fluid">
         <div *ngIf="banner">
            <h1 >banner</h1>
            <div class="container">
              <div class="card" [formGroup]="bannerForm" >
                <div class="card-header">
                  Firebase Cloud Storage & Angular 5
                </div>

                <div class="card-body">
                  <input type="text" formControlName="title">
                  <h5 class="card-title">Select a file for upload:</h5>
                  <input type="file" (change)="uploadPhoto($event)" accept=".png,.jpg" />
                  <button (click)="bannerFormSubmit(bannerForm.value)" >Add Banner</button>
                </div>
              </div>
            </div>
            <!-- <div *ngIf="downloadURL | async; let downloadSrc" class="alert alert-info" role="alert">
              File uploaded: <a [href]="downloadSrc">{{downloadSrc}}</a>
          </div> -->
         </div>
         <div *ngIf="blog">
            <h1  >blog</h1>
         </div>
         <div *ngIf="news">
            <h1  >news</h1>
         </div>
         <div *ngIf="article">
            <h1  >artical</h1>
         </div>
         <div *ngIf="testimonial">
            <h1  >testimonial</h1>
         </div>
         
         
        </div>
      </div>
    </div>
  </body>
